;
; Configuration file
; iCE - Loggers
;

;
; Loggers
;

[loggers]
keys=root,ice,ice_shell,werkzeug

; Root
[logger_root]
level=WARNING
handlers=console

; Parent
[logger_ice]
level=INFO
handlers=console
qualname=ice
propagate=0 ; Important to not get messages twice

; Shell
[logger_ice_shell]
handlers=console_simple
qualname=ice.shell
propagate=0 ; Important to not get messages twice

; Werkzeug used by Eve (Flask)
[logger_werkzeug]
level=INFO
handlers=console
qualname=werkzeug
propagate=0 ; Important to not get messages twice


;
; Handlers
;

[handlers]
keys=console,console_simple

[handler_console]
class=StreamHandler
level=DEBUG
formatter=default
args=(sys.stdout,)

[handler_console_simple]
class=StreamHandler
level=DEBUG
formatter=default_simple
args=(sys.stdout,)

;
; Formatters
;

[formatters]
keys=default,default_simple

[formatter_default]
format=[%(levelname)s | %(name)s | %(asctime)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S %Z
class=logging.Formatter

[formatter_default_simple]
format=[%(levelname)s] %(message)s
class=logging.Formatter
